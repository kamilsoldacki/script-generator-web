<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie — Generator Skryptów</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .login-card { max-width: 520px; margin: 60px auto 0; }
        .login-card h2 { margin-bottom: 12px; }
        .login-hint { color: #666; margin-bottom: 18px; line-height: 1.5; }
        .error-inline { color: #e74c3c; margin-top: 10px; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Generator Skryptów</h1>
            <p class="subtitle">Dostęp tylko dla zespołu</p>
        </header>

        <div class="card login-card">
            <h2>Logowanie</h2>
            <p class="login-hint">Podaj hasło zespołu, aby przejść do generatora.</p>
            <form method="POST">
                <div class="form-group">
                    <label for="password">Hasło</label>
                    <input id="password" name="password" type="password" required style="width:100%;padding:12px;border:2px solid #e0e0e0;border-radius:8px;font-size:1em;">
                    {% if error %}
                        <div class="error-inline">{{ error }}</div>
                    {% endif %}
                </div>
                <button type="submit" class="btn-primary">Zaloguj</button>
            </form>
        </div>
    </div>
</body>
</html>
